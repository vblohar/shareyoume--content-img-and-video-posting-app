<div class="card">
    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
        <img [src]="post.user.profileImageUrl || 'assets/default-profile.png'" 
             class="rounded-circle me-3" 
             width="40" 
             height="40" 
             alt="Profile">
        <div>
          <h6 class="mb-0">{{ post.user.name }}</h6>
          <small class="text-muted">{{ post.user.username }}</small>
        </div>
      </div>
      
      <p class="card-text">{{ post.content }}</p>
      
      <div *ngIf="post.mediaUrl" class="mb-3">
        <img *ngIf="post.mediaType === 'image'" 
             [src]="post.mediaUrl" 
             class="img-fluid rounded" 
             alt="Post media">
        <video *ngIf="post.mediaType === 'video'" 
               controls 
               class="img-fluid rounded">
          <source [src]="post.mediaUrl" type="video/mp4">
        </video>
      </div>
      
      <div class="d-flex justify-content-between text-muted">
        <small>{{ post.createdAt | date:'medium' }}</small>
        <div>
          <button class="btn btn-sm btn-outline-secondary me-2">
            <i class="bi bi-heart"></i> Like
          </button>
          <button class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-chat"></i> Comment
          </button>
        </div>
      </div>
    </div>
  </div>
