<div class="row">
    <div class="col-md-8 offset-md-2">
      <div *ngIf="user" class="card mb-4">
        <div class="card-body text-center">
          <img [src]="user.profileImageUrl || 'assets/default-profile.png'" 
               class="rounded-circle mb-3" 
               width="150" 
               height="150" 
               alt="Profile">
          <h3>{{ user.name }}</h3>
          <p class="text-muted">{{ user.username }}</p>
          <p>{{ user.bio || 'No bio yet' }}</p>
          <button class="btn btn-outline-primary">Edit Profile</button>
        </div>
      </div>
  
      <h4 class="mb-4">My Posts</h4>
      
      <div *ngIf="isLoading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
  
      <app-post-list [posts]="posts"></app-post-list>
  
      <div *ngIf="posts.length === 0 && !isLoading" class="text-center my-4">
        <p>No posts yet. Create your first post!</p>
      </div>
  
      <mat-paginator *ngIf="totalPosts > pageSize"
        [length]="totalPosts"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)"
        aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
